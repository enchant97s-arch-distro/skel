#
# ~/.config/alacritty/alacritty.yml
#

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 130
    lines: 30

  title: Alacritty
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3
  
font:
  size: 9
  normal:
    family: "Fira Code"

draw_bold_text_with_bright_colors: true
background_opacity: 1.0

save_to_clipboard: true

window.dynamic_title: true

cursor:
  style: Beam

live_config_reload: true

shell:
  program: /usr/bin/fish
  args:
    - --login

mouse:
  hide_when_typing: true

schemes:
  solarized_dark: &solarized
    primary:
        background: '#002b36' # base03
        foreground: '#839496' # base0

    cursor:
        text:   '#002b36' # base03
        cursor: '#839496' # base0

    normal:
        black:   '#073642' # base02
        red:     '#dc322f' # red
        green:   '#859900' # green
        yellow:  '#b58900' # yellow
        blue:    '#268bd2' # blue
        magenta: '#d33682' # magenta
        cyan:    '#2aa198' # cyan
        white:   '#eee8d5' # base2

    bright:
        black:   '#002b36' # base03
        red:     '#cb4b16' # orange
        green:   '#586e75' # base01
        yellow:  '#657b83' # base00
        blue:    '#839496' # base0
        magenta: '#6c71c4' # violet
        cyan:    '#93a1a1' # base1
        white:   '#fdf6e3' # base3

colors: *solarized
